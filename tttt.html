<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }

    nav a:hover {
      color: #ff6f00;
    }

    .menu-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #ff6f00;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform transition */
    }

    .menu-button:hover {
      background-color: #ff9030;
      transform: scale(1.1); /* Scale the button up by 10% on hover */
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    .moving-text {
      font-size: 24px;
      animation: moveText 2s linear infinite;
    }

    @keyframes moveText {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(50px);
      }
      100% {
        transform: translateX(0);
      }
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My Home Page</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel justo vel purus ultricies consequat a vel purus.</p>
    <a href="#" class="button">Learn More</a>
    <p class="moving-text">This text is moving!</p>
  </section>

  <footer>
    <p>&copy; 2023 My Home Page. All rights reserved.</p>
  </footer>
</body>

</html>
